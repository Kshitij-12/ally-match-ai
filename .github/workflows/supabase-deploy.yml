# This workflow deploys Supabase Edge Functions on pushes to the main branch.

name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (required for Supabase functions)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # --- FIX: Using the official Supabase CLI Setup Action ---
      # This action automatically handles installation and pathing.
      - name: Install Supabase CLI
        uses: supabase/cli/setup-cli@v1
        with:
          version: latest
          
      # Step 3: Verify the CLI installation (Optional, but good for debugging)
      - name: Check Supabase CLI version
        run: supabase --version

      # Step 4: Log in to Supabase using a repository secret
      - name: Login to Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
      # Step 5: Link the local project to the remote Supabase project
      # Note: This command assumes your local Supabase structure is correct
      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      # Step 6 & 7: Deploy the individual Edge Functions
      - name: Deploy analyze-intake function
        run: supabase functions deploy analyze-intake

      - name: Deploy generate-matches function
        run: supabase functions deploy generate-matches
